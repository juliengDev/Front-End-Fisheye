<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/photographer.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac15f4689e.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header role="banner">
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>

    <main id="main">
      <div class="photograph-header">             
      </div>
    </main>

    <div id="contact_modal">
			<div class="modal">				
			</div>
		</div>
    
    <div class="media-dropdown images__sorter">
      <label for="select" class="label">Trier par</label>
      <div class="custom-select images__select-container">

        <div class="dropdown-menu__icon-container active-sort-button-icon">
          <i class="fa-xs fa-solid fa-chevron-down dropdown-menu__icon"></i>
        </div>

        <select name="orderby" class="select select--mobile-only"  id="media-filter">
          <option class="option" value="Popularite">Popularité</option>
          <option class="option" value="Date">Date</option>
          <option class="option" value="Titre">Titre</option>
        </select>

        <button id="buttonDropDown" class="dropdown-menu__sort-button" type="button" role="listbox"
        aria-expanded="false" aria-level="Bouton pour ouvrir le menu déroulant">Popularité</button>

        <div id="dropdown-menu" class="dropdown-menu hide">
          <ul class="dropdown-menu_list">
            <li class="dropdown-menu_list-item" id="popularity">Popularité</li>
            <li class="dropdown-menu_list-item" id="date">Date</li>
            <li class="dropdown-menu_list-item" id="title">Titre</li>
          </ul>
        </div>

    </div>     
    </div>

    
    <div id="lightbox2">
      <div class="lightbox-container">
        <i id='l2' class="fa-sharp fa-solid fa-arrow-left fa-2xl"></i>
        <div id="media-container2">
          <div id="video-container2">
            
              <video class="video" id="videoLightbox" controls></video>              
              <p class="picture-name" id="titreVideoLightbox"></p>
            
          </div>
          <div id="img-container2">
                          
              <img  class="img" id="imgLightbox" src="" alt="">
              <p class="picture-name" id="titreImgLightbox"></p>
            
          </div>                   
        </div>        
        <i id='r2' class="fa-sharp fa-solid fa-arrow-right fa-2xl"></i>         
      </div>
    <i id="xmark2" class="xmark fa-sharp fa-solid fa-xmark fa-2xl"></i>
    </div>

    <section class="media">
    </section>

    <div class="container-counter">
      <div id="totalLikes" class="total_likes">
        <p id="number" class="number"></p>
        <i id="heart" class="fa-solid fa-heart"></i> 
      </div>
      <p id="price" class="price"></p>     
    </div>    
   
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>    
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
