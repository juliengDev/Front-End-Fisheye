<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/photographer.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac15f4689e.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header role="banner">
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>

    <main id="main">
      <div class="photograph-header">             
      </div>
    </main>

    <div id="contact_modal">
			<div class="modal">				
			</div>
		</div>
    
    <div class="media-dropdown">
      <label for="media-filter">Trier par</label>
      <div class="custom-select">
      <select name="media-filter" id="media-filter">
        <option value="Popularite">Popularite</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
    </div>     
    </div>

    
    <div id="lightbox2">
      <div class="lightbox-container">
        <i id='l2' class="fa-sharp fa-solid fa-arrow-left fa-2xl"></i>
        <div id="media-container2">
          <div id="video-container2">
            
              <video class="video" id="videoLightbox" src=" "></video>              
              <p class="picture-name" id="titreVideoLightbox"></p>
            
          </div>
          <div id="img-container2">
                          
              <img  class="img" id="imgLightbox" src="" alt="">
              <p class="picture-name" id="titreImgLightbox"></p>
            
          </div>                   
        </div>        
        <i id='r2' class="fa-sharp fa-solid fa-arrow-right fa-2xl"></i>         
      </div>
    <i id="xmark2" class="xmark fa-sharp fa-solid fa-xmark fa-2xl"></i>
    </div>

    <section class="media">
    </section>

    <div class="container-counter">
      <div id="totalLikes" class="total_Likes">
        <p id="number" class="number"></p>
        <i id="heart" class="fa-solid fa-heart"></i> 
      </div>
      <p id="price" class="price"></p>     
    </div>
    
   
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>    
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
