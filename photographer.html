<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/photographer.css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac15f4689e.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">             
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">				
			</div>
		</div>
    
    <div class="media-dropdown">
      <label for="media-filter">Trier par</label>
      <div class="custom-select">
      <select name="media-filter" id="media-filter">
        <option value="Popularite">Popularite</option>
        <option value="Date">Date</option>
        <option value="Titre">Titre</option>
      </select>
    </div>     
    </div>

    <div id="lightbox">
      <div class="lightbox-container">
        <i id='l' class="fa-sharp fa-solid fa-arrow-left fa-2xl"></i>
        <div id="media-container">
          <div id="video-container"></div>
          <div id="img-container"></div>
        </div>        
        <i id='r' class="fa-sharp fa-solid fa-arrow-right fa-2xl"></i>         
      </div>
      <i class="xmark fa-sharp fa-solid fa-xmark fa-2xl"></i> 
    </div>

    <section class="media"></section>
    
    
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>    
  </body>
</html>
